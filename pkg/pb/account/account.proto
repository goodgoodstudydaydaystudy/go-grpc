syntax = "proto3";

package account;

service Account {
    rpc Register(RegisterReq) returns (RegisterResp) {}
    rpc Login(LoginReq) returns (LoginResp) {}
}

message RegisterReq {
    string account = 1;
    string password = 2;
    string name = 3;
}

message RegisterResp {
    int32 user_id = 1;
}

message LoginReq {
    string account = 1;
    string password = 2;
    string name =3;
}

message LoginResp {
    string message = 1;
}