syntax = "proto3";

package Account;

service Newconstomer {
    rpc Registered(RegisReq) returns (RegisResp) {}
    rpc LogIn(LogReq) returns (LogResp) {}
}

message RegisReq {
    string account = 1;
    string password = 2;
}

message RegisResp {
    string message = 1;
    int32 ueser_id = 2;
}

message LogReq {
    string account = 1;
    string password = 2;
}

message LogResp {
    string message = 1;
}