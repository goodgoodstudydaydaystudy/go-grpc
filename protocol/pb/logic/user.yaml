type: google.api.Service
config_version: 3

http:
  rules:
    - selector: user.User.Register
      post: /v1/user/Register
      body: "*"

    - selector: user.User.Login
      post: /v1/user/Login
      body: "*"

    - selector: user.User.Recharge
      post: /v1/user/Recharge
      body: "*"






